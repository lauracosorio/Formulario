<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulario de Encuesta CSS</title>
</head>
<body>
    <header class="header"><br>
        <h1 id="title"> ¿CUÁNTO SABES DE CSS?</h1> 
        <em><p id="description" class="">Gracias por tomarse el tiempo de llenar el siguiente formulario </p></em>
    </header>

    <main class="main">
        <div class="container">
            <form id="survey-form"> <br>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <b><label for="name" id="name-label">Nombre Completo</label></b>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Escriba su nombre aquí" required>
                </div>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <b><label for="email" id="email-label">Email</label></b>
                <input type="email" class="form-control is-invalid" name="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <b><label for="number" id="number-label">Edad</label></b>
                    <input type="number" class="form-control is-invalid" name="age" id="number" min="15" max="80" placeholder="Edad" required>
                </div>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                <b><label for="CSS" id="dropdown">¿Sabe qué significa CSS?</label></b> 
                    <select class="form-control" id="CSS">
                        <option>Complete Style Sheets</option>
                        <option>Continue Style Sheets</option>
                        <option> Cascading Style Sheets</option>
                    </select>
                </div>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                <b><label for="CSS1">¿Para qué sirve CSS?</label></b>
                    <section class="form-check" id="CSS1">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="Escoger" value="front.end">
                        <label class="form-check-label" for="defaultCheck1">
                            Para describir el estilo de un documento HTML.
                        </label>
                    </section>
                    <section class="form-check" id="CSS1">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="Escoger" value="front.end">
                        <label class="form-check-label" for="defaultCheck1">
                            Para ser una etiqueta que compone la web semántica.
                        </label>
                    </section>
                    <section class="form-check" id="CSS1">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="Escoger" value="front.end">
                        <label class="form-check-label" for="defaultCheck1">
                            Para describir cómo deben mostrarse los elementos HTML.
                        </label>
                    </section>
                </div>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <b><label for="CSS2">En CSS las clases son estilos reutilizables que se pueden agregar a elementos HTML. Los nombres de las clases en CSS empiezan por: </b><br>
                        <input type="radio" name="class-select" id="CSS2" class="input-radio" value="punto" checked> Punto (.) <br>
                        <input type="radio" name="class-select" id="CSS2" class="input-radio" value="numeral">Numeral (#)
                    </label>
                </div>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <b><label for="CSS3">En CSS Además de las clases, cada elemento HTML también puede tener un id atributo. Los nombres de los id en CSS empiezan por:</b><br>
                        <input type="radio" name="id-select" id="CSS3" class="input-radio" value="punto" checked> Punto (.) <br>
                        <input type="radio" name="id-select" id="CSS3" class="input-radio" value="numeral">Numeral (#) <br>
                        <input type="radio" name="id-select" id="CSS3" class="input-radio" value="numeral">Asterisco (*)
                    </label>
                </div>
                <div class="form-group col-4 col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <b><label for="CSS4">¿Qué te gustaría aprender sobre CSS?</b> </label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Deje aquí su comentario..."required></textarea> 
                </div>
                <button type="button" class="btn btn-lg" id="submit">Enviar</button>
            </form><br>
        </div>
    </main>
    
    <footer class="footer">
       
    </footer>
</body>
</html>
